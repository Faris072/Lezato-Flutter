name: lezato
description: An restaurant app for hungry belly.

publish_to: 'none'

version: 2.0.1+3

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  cached_network_image: ^2.5.0
  lottie: ^1.0.1
  http: ^0.13.3
  provider: ^5.0.0
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/json/
    - assets/images/

  fonts:
    - family: Pattaya
      fonts:
        - asset: fonts/Pattaya-Regular.ttf